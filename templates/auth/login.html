{% extends "base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <ul class="errorlist">
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <label>
            Email или имя пользователя
            {{ form.identifier }}
            {% if form.identifier.errors %}
                <ul class="errorlist">
                    {% for error in form.identifier.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </label>
        <label>
            Пароль
            {{ form.password }}
            {% if form.password.errors %}
                <ul class="errorlist">
                    {% for error in form.password.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </label>
        <label class="checkbox">
            {{ form.remember_me }} Запомнить меня (30 дней)
        </label>
        <button type="submit" class="button primary">Войти</button>
    </form>
    <p style="margin-top: 1.5rem; text-align: center;"><a href="{% url 'users:password-reset-request' %}">Забыли пароль?</a></p>
</div>
{% endblock %}
