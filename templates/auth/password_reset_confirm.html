{% extends "base.html" %}
{% block title %}Новый пароль{% endblock %}

{% block content %}
<div class="card">
    <h2>Введите новый пароль</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <label>{{ field.label }} {{ field }}</label>
            {{ field.errors }}
        {% endfor %}
        <button class="button primary">Сохранить</button>
    </form>
</div>
{% endblock %}
