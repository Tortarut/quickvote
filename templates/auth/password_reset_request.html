{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="card">
    <h2>Сброс пароля</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label>Email {{ form.email }}</label>
        {{ form.email.errors }}
        <button class="button primary">Отправить ссылку</button>
    </form>
</div>
{% endblock %}
