{% extends "base.html" %}
{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="card">
    <h2>Смена пароля</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <label>{{ field.label }} {{ field }}</label>
            {{ field.errors }}
        {% endfor %}
        <button class="button primary">Обновить пароль</button>
    </form>
</div>
{% endblock %}
